<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="board">
    <div class="row">
      <div class="cell empty" onclick="makeMove(0, 0)"></div>
      <div class="cell empty" onclick="makeMove(0, 1)"></div>
      <div class="cell empty" onclick="makeMove(0, 2)"></div>
    </div>
    <div class="row">
      <div class="cell empty" onclick="makeMove(1, 0)"></div>
      <div class="cell empty" onclick="makeMove(1, 1)"></div>
      <div class="cell empty" onclick="makeMove(1, 2)"></div>
    </div>
    <div class="row">
      <div class="cell empty" onclick="makeMove(2, 0)"></div>
      <div class="cell empty" onclick="makeMove(2, 1)"></div>
      <div class="cell empty" onclick="makeMove(2, 2)"></div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
